services:
  docs:
    image: bkshop_local_docs
    container_name: bkshop_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./bkshop:/app/bkshop:z
    ports:
      - '9000:9000'
    command: /start-docs
